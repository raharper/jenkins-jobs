- job-template:
    name: curtin-ci-trigger
    triggers:
        - timed: H/15 * * * *
    builders:
        - shell: |
            #!/bin/bash -x
            rm -rf *
            launchpadTrigger --lock-name=${{JOB_NAME}} \
                             --job=curtin-ci \
                             --branch=lp:curtin \
                             --trigger-ci

            exit 0

- job-template:
    name: curtin-ci
    parameters:
        - landing-candidate
        - candidate-revision
        - merge-proposal
        - use-description-for-commit
    project-type: matrix
    axes:
      - axis:
          type: slave
          name: nodes
          values:
            - metal-amd64
            - metal-ppc64el
            - metal-arm64
            - metal-s390x
    auth-token: BUILD_ME
    publishers:
      - trigger-parameterized-builds:
        - project: admin-lp-vote
          predefined-parameters: |
            CI_RESULT=FAILED
            CI_BUILD=${{BUILD_URL}}
            CI_BRANCH=${{landing_candidate}}
            CI_MERGE_PROPOSAL=${{merge_proposal}}
            CI_REVISION=${{candidate_revision}}
          current-parameters: true
          condition: UNSTABLE_OR_WORSE
      - trigger-parameterized-builds:
        - project: admin-lp-vote
          predefined-parameters: |
            CI_RESULT=PASSED
            CI_BUILD=${{BUILD_URL}}
            CI_BRANCH=${{landing_candidate}}
            CI_MERGE_PROPOSAL=${{merge_proposal}}
            CI_REVISION=${{candidate_revision}}
          current-parameters: true
          condition: SUCCESS
    builders:
        - shell: |
            #!/bin/bash -x
            export https_proxy=http://squid.internal:3128
            export no_proxy=launchpad.net

            rm -rf curtin-*
            branch=${{landing_candidate//lp:/https://git.launchpad.net/}}
            git clone ${{branch}} curtin-${{BUILD_NUMBER}}
            cd curtin-${{BUILD_NUMBER}}

            tox

